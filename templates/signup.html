{% extends 'layout.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card animate__animated animate__fadeIn">
                <div class="card-header text-center">
                    <h2 class="mb-0">Sign Up</h2>
                    <p class="lead mb-0">Step <span id="step-counter">1</span> of 6</p>
                </div>

                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 16.66%;" aria-valuenow="16.66" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <form id="signup-form">
                        <div id="step-1" class="signup-step">
                            <h3>Step 1: Email and Password</h3>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div id="step-2" class="signup-step">
                            <h3>Step 2: Username and Name</h3>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div id="step-3" class="signup-step">
                            <h3>Step 3: Gender</h3>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div id="step-4" class="signup-step">
                            <h3>Step 4: Date of Birth</h3>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                        </div>
                        <div id="step-5" class="signup-step">
                            <h3>Step 5: Education and Salary</h3>
                            <div class="form-group">
                                <label for="education">Education</label>
                                <input type="text" class="form-control" id="education" name="education" required>
                            </div>
                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="number" class="form-control" id="salary" name="salary" required>
                            </div>
                        </div>
                        <div id="step-6" class="signup-step">
                            <h3>Step 6: Location, Skills, Experience, and Bio</h3>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="form-group">
                                <label for="skills">Skills</label>
                                <input type="text" class="form-control" id="skills" name="skills" required>
                            </div>
                            <div class="form-group">
                                <label for="experience">Experience</label>
                                <input type="number" class="form-control" id="experience" name="experience" required>
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea class="form-control" id="bio" name="bio" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" id="prev-btn" class="btn btn-secondary">Previous</button>
                            <button type="button" id="next-btn" class="btn btn-primary">Next</button>
                            <button type="submit" id="submit-btn" class="btn btn-success d-none">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
